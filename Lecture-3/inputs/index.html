<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>inputs</h1>

<fieldset>
    <legend>puneet dilo ka raja</legend>


    <label for="naam"> Name: </label>
    <input type="text" name="" id="naam" placeholder="Please enter text">

    <hr>

    
    <label for="pass"> Password: </label>
    <input type="password" id="pass" placeholder="Please enter password">

    <hr>

    Email:
    <input type="email">

    <hr>

    tel:
    <input maxlength="10" type="tel">

    <hr>

    number:
    <input min="2" max="10" type="number">

    <hr>

    date:
    <input type="date">

    <hr>

    time:
    <input type="time">

    <hr>

    color:
    <input type="color">

    <hr>

    file:
    <input type="file">

    <hr>

    checkbox 1:
    <input type="checkbox" name="" id="">
    checkbox 2:
    <input type="checkbox" name="" id="">

    <hr>

    Gender:
    <br>
   
    male:  <input type="radio" name="x">
    <br>
    female:  <input type="radio" name="x">
    <br>
    other:  <input type="radio" name="x">

    <hr>

    <select name="" id="">
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option selected value="">Mar</option>
        <option value="">April</option>
        <option selected value="">May</option>
        <option value="">June</option>
    </select>


    <hr>

    <textarea cols="140" rows="5"></textarea>


</fieldset>

</body>
</html>
