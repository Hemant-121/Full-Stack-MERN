<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
</head>
<body>
    
    <table align="center" border="25" bgcolor="lightgrey" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Days/period</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td colspan="2">English</td>
                <!-- <td>English</td> -->
                <td rowspan="5">Hindi</td>
                <td>Games</td>
                <td>SST</td>
            </tr>
            <tr>
                <th>2</th>
                <td>SST</td>
                <td>English</td>
                <!-- <td>Hindi</td> -->
                <td>SST</td>
                <td>Games</td>
            </tr>
            <tr>
                <th>3</th>
                <td colspan="2">English</td>
                <!-- <td>English</td> -->
                <!-- <td>Hindi</td> -->
                <td rowspan="2">Games</td>
                <td>SST</td>
            </tr>
            <tr>
                <th>4</th>
                <td colspan="2">Maths</td>
                <!-- <td>Maths</td> -->
                <!-- <td>Hindi</td> -->
                <!-- <td>Games</td> -->
                <td>Hindi</td>
            </tr>
            <tr>
                <th>5</th>
                <td>SST</td>
                <td>Hindi</td>
                <!-- <td>Hindi</td> -->
                <td>SST</td>
                <td>Games</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6" >This time table id for Class VII</th>
            </tr>
        </tfoot>
    </table>


</body>
</html>
